<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFM Clustering Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">RFM Clustering Application</h1>
        <div class="card mt-5">
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="recency">Recency</label>
                        <input type="number" step="any" class="form-control" id="recency" name="recency" required>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="number" step="any" class="form-control" id="frequency" name="frequency" required>
                    </div>
                    <div class="form-group">
                        <label for="monetary_value">Monetary Value</label>
                        <input type="number" step="any" class="form-control" id="monetary_value" name="monetary_value" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Predict Segment</button>
                </form>
                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
